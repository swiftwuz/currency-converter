<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <title>Currency Converter by Chantelle</title>
  </head>

  <body>
    <div class="wrapper">
      <header>Currency Converter</header>
      <form action="#">
        <div class="amount">
          <p>Enter amount</p>
          <input type="text" value="1" />
        </div>
        <div class="drop-list">
          <div class="from">
            <p>From</p>
            <div class="select-box">
              <img src="https://countryflagsapi.com/png/gh " alt="flag" />
              <select></select>
            </div>
          </div>
          <div class="icon">
            <i class="fa fa-exchange-alt"></i>
          </div>
          <div class="to">
            <p>To</p>
            <div class="select-box">
              <img src="https://countryflagsapi.com/png/ca " alt="flag" />
              <select></select>
            </div>
          </div>
        </div>
        <div class="exchange-rate">1 USD = 118 NPR</div>
        <button>Get Exchange Rate</button>
      </form>
    </div>

    <script src="js/country-list.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
